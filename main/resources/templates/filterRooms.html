<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Create Room</title>
  <!-- Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="..." crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
  <!-- Navigation bar -->
  <!-- ... -->
</nav>
<br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Find a room</h2>
      </div>
      <div class="card-body">
        <!-- Room creation form -->
        <form th:action="@{/filterrooms}" method="post">




          <div class="form-group mb-3">
            <label class="form-label">Capacity</label>
            <input class="form-control" name="capacity" type="number" />
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="hasWhiteboard" id="hasWhiteboard">
            <label class="form-check-label" for="hasWhiteboard">Has Whiteboard</label>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="hasProjector" id="hasProjector" />
            <label class="form-check-label" for="hasProjector">Need Projector</label>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="hasConferenceCall" id="hasConferenceCall" />
            <label class="form-check-label" for="hasConferenceCall">Need Conference Call</label>
          </div>

          <div class="form-group mb-3">
            <button class="btn btn-primary" type="submit">Search for rooms</button>
          </div>
        </form>

        <!-- Display filtered rooms -->


        <!-- Display filtered rooms -->
        <!-- Display filtered rooms -->
        <div th:if="${filteredRooms != null and not #lists.isEmpty(filteredRooms)}">
          <h2 class="text-center">Found Rooms</h2>
          <table class="table">
            <thead>
            <tr>
              <th>Room Name</th>
              <th>Capacity</th>
              <th>Actions</th> <!-- Add a new column for actions -->
            </tr>
            </thead>
            <tbody>
            <!-- Iterate over filteredRooms and display room information -->
            <tr th:each="room : ${filteredRooms}">
              <td th:text="${room.name}"></td>
              <td th:text="${room.capacity}"></td>
              <td>
                <!-- Fix the syntax for constructing the URL with room.id -->
                <a th:href="@{'/bookroom/' + ${room.room_id}}" class="btn btn-primary">Reserve Room</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>




      </div>
    </div>
  </div>
</div>
</body>

</html>
